<HTML>
  <head>
    <script type="text/javascript" src="../sha1.js"></script>
    <script type="text/javascript" src="../oauth.js"></script>
    <script type="text/javascript" src="consumer.js"></script>
  </head>
  <body>
    <form name="request" method="POST" onSubmit="consumer.signForm(this, document.etc)">
        <input type="submit" value="Echo"/><br/>
        message:          <input name="message"            type="text" size="64" value="Hello, world!"/><br/>
                          <input name="option" value="1"   type="checkbox">option 1<br/>
                          <input name="option" value="2"   type="checkbox">option 2<br/>
        consumer key:     <input name="oauth_consumer_key" type="text" size="64"/><br/>
        access token:     <input name="oauth_token"        type="text" size="64"/><br/>
        signature method: <input name="oauth_signature_method" type="text"/>
                          <input name="oauth_timestamp"    type="hidden"/>
                          <input name="oauth_nonce"        type="hidden"/>
                          <input name="oauth_signature"    type="hidden"/>
    </form>
    <form name="etc">
        URL:              <input name="URL"                type="text" size="80"/><br/>
        consumer secret:  <input name="consumerSecret"     type="text" size="64"/><br/>
        token secret:     <input name="tokenSecret"        type="text" size="64"/>
    </form>
    <script type="text/javascript">
        document.etc.URL.value                        = mediamatic.serviceProvider.echoURL;
        document.request.oauth_signature_method.value = mediamatic.serviceProvider.signatureMethod;
        document.request.oauth_consumer_key.value     = mediamatic.consumerKey;
        document.etc.consumerSecret.value             = mediamatic.consumerSecret;
    </script>
  </body>
</HTML>
